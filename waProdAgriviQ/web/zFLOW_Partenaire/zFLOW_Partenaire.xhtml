<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Inscription Partenaire ...</title>
        <h:outputStylesheet library="default" name="css/default_1.css"/>
        
    </h:head>
    <h:body>
        <div id="container">
            <header>
                <div id="headerCommandeMenu">
                    <h:form>
                        <h:panelGrid columns="6" columnClasses="rightAlign1, leftAlign1">
                            <h:commandLink id="aaccueil" action="index"><h:graphicImage library="default" name="images/Accueil.png" value="Page accueil" width="48px" height="40px" /></h:commandLink>
                        </h:panelGrid>
                    </h:form>    
                </div>

            </header>

            <nav>
                
            </nav>
            
            <div id="main">
                <h2>Inscription Partenaire agricole (1/3)<code>zFLOW_Partenaire</code>...</h2>
                <p>View is part of a flow scope ?<code>
                    #{null !=facesContext.application.flowHandler.currentFlow}
                    </code>.</p>
                
                <p>#{zFLOW_Partenaire.debugClassName()}</p>
                ...
                <hr size="5"/>
                <h:panelGrid id="choixProfilMembre" columns="2" columnClasses="rightAlign2, leftAlign2">
                    
                    <h:graphicImage library="default" name="images/prodagriviQ.png" value="ProdAgriviQ" width="265px" height="230px" style="align-content: center; border-style: none;" />
                    
                    <h:form>
                        <h:panelGrid id="saisiDonneesFermier" columns="1">
                            <h:panelGroup>
                                <h:outputLabel for="civiliteFermier" styleClass="output" value="Civilité "><span class="requis">*</span></h:outputLabel>
                                <h:selectOneMenu id="civiliteFermier" styleClass="selectList">
                                    <f:selectItem itemValue="Autre" itemLabel=""/>
                                    <f:selectItem itemValue="madame" itemLabel="Madame"/>
                                    <f:selectItem itemValue="monsieur" itemLabel="Monsieur"/>
                                </h:selectOneMenu> 
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputLabel for="prenomFermier" styleClass="output" value="Prénom "><span class="requis">*</span></h:outputLabel>
                                <h:inputText id="prenomFermier" styleClass="input" label="Prénom"  p:placeholder="Entrez le prénom du Fermier" maxlength="30">
                                    <f:validateLength minimum="2" maximum="30" />
                                </h:inputText>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputLabel for="nomFermier" styleClass="output" value="Nom "><span class="requis">*</span></h:outputLabel>
                                <h:inputText id="nomFermier" styleClass="input" label="Nom" p:placeholder="Entrez le nom du Fermier" maxlength="30">
                                    <f:validateLength minimum="2" maximum="30" />
                                </h:inputText>
                            </h:panelGroup>
                            
                            
                            <hr/>
                            
                            <h:panelGroup>
                                <h:outputLabel for="pseudoFermier" styleClass="output" value="Pseudonyme "><span class="requis">*</span></h:outputLabel>
                                <h:inputText id="pseudoFermier" styleClass="inputAuthentification" label="Pseudonyme" p:placeholder="Entrez le pseudonyme" maxlength="15">
                                    <f:validateLength minimum="6" maximum="15" />
                                </h:inputText>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputLabel for="motdepasseFermier" styleClass="output" value="Mot de passe "><span class="requis">*</span></h:outputLabel>
                                <h:inputSecret id="motdepasseFermier" styleClass="inputAuthentification" label="Mot de passe"  maxlength="15">
                                    <f:validateLength minimum="6" maximum="15" />
                                </h:inputSecret>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputLabel for="confirmationMotdepasseFermier" styleClass="output" value="Confirmation "><span class="requis">*</span></h:outputLabel>
                                <h:inputSecret id="confirmationMotdepasseFermier" styleClass="inputAuthentification" label="Confirmation"  maxlength="15">
                                    <f:validateLength minimum="6" maximum="15" />
                                </h:inputSecret>
                            </h:panelGroup>
                            
                            
                            <hr/>
                            <!--h:panelGroup>
                                <h:outputLabel for="telephoneFermier" value="Téléphone :" />
                                <h:inputText id="telephoneFermier" styleClass="inputTel" label="Téléphone"  p:placeholder="Entrez le téléphone du Fermier" maxlength="20">
                                    <f:validateLength minimum="0" maximum="20" />
                                </h:inputText>
                            </h:panelGroup-->
                            
                            <h:panelGroup>
                                <h:outputLabel for="adresseCourrielleFermier" styleClass="output" value="Adresse Courrielle " />
                                <h:inputText id="adresseCourrielleFermier" styleClass="input" label="Adresse Courrielle" p:placeholder="Entrez l'adresse courrielle du Fermier" maxlength="60">
                                    <f:validateLength minimum="0" maximum="60" />
                                </h:inputText>
                            </h:panelGroup>
                            
                            
                            <hr/>
                            <h:panelGroup>
                                <h:outputLabel for="regionFermier" styleClass="output" value="Region "><span class="requis">*</span></h:outputLabel>
                                <h:selectOneMenu id="regionFermier" styleClass="selectList">
                                    <f:selectItem itemValue="unChoix" itemLabel="Choisissez une region ..."/>
                                </h:selectOneMenu> 
                                <h:commandButton id="ajouterRegionCmdBtn" styleClass="boutonAjout" action="pageAjouterModifierRegion" value="Ajouter Region"/>
                            </h:panelGroup>
                            
                            <br/>
                            <hr size="5"/>
                            <br/>
                            
                            <h:panelGroup>
                                <h:commandButton id="enregistrerCmdBtn" styleClass="boutonEnregistrer" value="Enregistrer"/>
                                <h:commandButton id="page2CmdBtn" styleClass="boutonEnregistrer" action="zFLOW_Partenaire.displayPagezFLOW_Partenaire1()" value="Annuler"/>
                                <h:commandButton id="annulerCmdBtn" styleClass="boutonAnnuler" action="pageInscriptionProfilesPossibles" value="Abandonner"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <br/>
                    </h:form>
                </h:panelGrid>
                
            </div>
            
            <aside>

            </aside>
            
            <footer>
                <p>
                    Copyright &copy; 2016, <a href="mail:juoud1@gmail.com"><abbr title="Association Indivala et Fondation Dongongo, baba ti Indivala">&diams; &diams; &diams; AIFonDobatI  &diams; &diams; &diams;</abbr></a>, GNU Licence
                </p>
            </footer>
        </div>
    </h:body>
</html>
